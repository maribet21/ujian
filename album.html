<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Album Foto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .slide {
      display: none;
      text-align: center;
      background-color: #fff;
      padding: 20px;
    }

    .slide img {
      max-width: 100%;
      border-radius: 10px;
    }

    .slide p {
      margin-top: 10px;
      font-weight: bold;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
      transition: 0.3s;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .dot-container {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #e1306c;
    }

    .back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background: #e1306c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
    }

    .back:hover {
      background: #c82361;
    }
  </style>
</head>
<body>
  <div class="page">
<center><h1>5 foto dengan sejutaa kenangan</h1></center>
    <div class="slideshow-container">
      <div class="slide">
        <img src="one.jpg" alt="best talent skaju jurusan tjat">
        <p>üéì best talent skaju jurusan tjat</p>
      </div>
      <div class="slide">
        <img src="two.jpg" alt="Photobox">
        <p>üòæ Photobox</p>
      </div>
      <div class="slide">
        <img src="three.jpg" alt="random photo">
        <p>üëÖ random photo</p>
      </div>
      <div class="slide">
        <img src="four.jpg" alt="laskobar">
        <p>üëπ laskobar</p>
      </div>
      <div class="slide">
        <img src="five.jpg" alt="kelulusan smp">
        <p>ü´∂ kelulusan smp</p>
      </div>

      <a class="prev" onclick="changeSlide(-1)">‚ùÆ</a>
      <a class="next" onclick="changeSlide(1)">‚ùØ</a>
    </div>

    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <center><a href="index.html" class="back">‚¨Ö baaalikkk</a></center>
  </div>

  <script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function currentSlide(n) {
      showSlide(slideIndex = n);
    }

    function showSlide(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
